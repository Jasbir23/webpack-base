<html>
<title>SkiiMan2</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <span class="container">
    <span class="ball"></span>
    <img class="board" src="https://res.cloudinary.com/princeofpersia/image/upload/v1579079521/board2.png">
    <audio class="rimSound">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1579079522/rim.wav" type="audio/mpeg" />
    </audio>
    <audio class="bounceSound">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1579079521/bounce1.wav" type="audio/mpeg" />
    </audio>
    <audio class="swishSound">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1579189696/swish.wav" type="audio/mpeg" />
    </audio>
    <!-- <span class="timerGif"></span> -->
    <span class="leftPoint"></span>
    <span class="rim"></span>
    <span class="rightPoint"></span>
    <span class="score">score</span>
    <span class="scoreVal"></span>
    <span class="timer">Time</span>
    <span class="timerVal"></span>
    <span class="beginning"></span>
    <span class="slide"></span>
    <span class="name">Parth</span>
    <span class="plusTwo">+2</span>
    <span class="finalScore"></span>
    <img class="gameOver" src="https://res.cloudinary.com/princeofpersia/image/upload/v1579079521/gameOver.png"></img>
  </span>
</body>

</html>
