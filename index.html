<html>
<title>BasketBall</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <span class="loading"></span>
  <span class="loadingBall"></span>
  <span class="gameEndContainer">
    <span class="finalScore"></span></span>
  <span class="container">
    <span id="ball"></span>
    <img class="board">
    <audio class="rimSound">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1579079522/rim.wav" type="audio/mpeg" />
    </audio>
    <audio class="background">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1581470167/background2.wav"
        type="audio/mpeg" />
    </audio>
    <audio class="bounceSound">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1579079521/bounce1.wav" type="audio/mpeg" />
    </audio>
    <audio class="swishSound">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1579341483/swoosh.wav.wav"
        type="audio/mpeg" />
    </audio>
    <span class="leftPoint"></span>
    <span class="rim"></span>
    <span class="rightPoint"></span>
    <span class="score"></span>
    <span class="scoreVal"></span>
    <span class="timer"></span>
    <span class="timerVal"></span>
    <span class="slide"></span>
    <span class="name"></span>
    <span class="plusTwo"></span>
    <span class="gameOver"></span>
  </span>
</body>

</html>
