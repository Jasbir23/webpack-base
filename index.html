<html>

<head>
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" href="data:;base64,=" />
  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164629883-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-164629883-2");
  </script>
</head>
<title>BasketBall</title>

<meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0" />

<body>
  <div id="main-container">
    <span class="loadingBall"> </span>
    <span class="shadow"></span>
    <audio class="perfectShot">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1581868331/perfectShotNew_laupxu.wav"
        type="audio/mpeg" />
    </audio>
    <audio class="music1">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1587258116/background_music_part1_utnyjk.mp3"
        type="audio/mp3" />
    </audio>
    <audio class="clockTick">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1590102724/clockTick_dsfed8.mp3"
        type="audio/mp3" />
    </audio>
    <audio class="music2">
      <source src="https://res.cloudinary.com/princeofpersia/video/upload/v1587257663/background_music_part2_vb9ffq.mp3"
        type="audio/mp3" />
    </audio>
    <span class="loading">
      <span class="instructions"></span>
      <span class="start-but actionButton" id="startBut"></span>
    </span>
    <span class="gameEndContainer">
      <span class="finalScore actionButton"></span>
      <span class="restartButton actionButton" id="restartButton"></span>
    </span>
    <div class="container">
      <div class="clock"></div>
      <span id="ball"></span>
      <div class="board"></div>
      <span class="leftPoint"></span>
      <span class="rim"></span>
      <span class="rightPoint"></span>
      <span class="score"></span>
      <div class="scoreVal"></div>
      <div class="timer"></div>
      <div class="timerVal"></div>
      <span class="slide"></span>
      <span class="name"></span>
      <span class="plusTwo"></span>
      <span class="timeIncrease">
      </span>
      <div class="flameDiv"></div>
      <span class="gameOver"></span>
    </div>
  </div>
</body>

</html>
